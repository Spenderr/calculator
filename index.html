<!DOCTYPE HTML>
<html>
<head>

<title>Calculator by Spenderr</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>

<body>
<!--Header -->        
    <header class="header">
        <h1 style="font-family:monospace"><i>Sweet Old Casio</i></h1>
    </header>

<!--Body -->    
    <div class="calcBoard">
        
        <div class="answerDisplay">
            <p class="inputOutput" id="input"></p>
            <p class="inputOutput" id="output">0</p>
        </div>

        
        <div class="eraser">
            <span class="numserase" id="delete">Delete</span>
            <span class="numserase" id="erase">⌫</span>    
        </div>
        <div class="buttonBoard">
          
            <span class="nums" id="8">8</span>
            <span class="nums" id="7">7</span>
            <span class="nums" id="9">9</span>
            <span class="nums" id="/">/</span>
            <span class="nums" id="4">4</span>
            <span class="nums" id="5">5</span>
            <span class="nums" id="6">6</span>
            <span class="nums" id="x">x</span>
            <span class="nums" id="1">1</span>
            <span class="nums" id="2">2</span>
            <span class="nums" id="3">3</span>
            <span class="nums" id="-">-</span>
            <span class="nums" id="0">0</span>
            <span class="nums" id=".">.</span>
            <span class="nums" id="=">=</span>
            <span class="nums" id="+">+</span>
        </div>
        

    </div>
    
    <script defer src="index.js"></script>

<!--Footer -->
<footer>

</div>

</footer>



</body>

</html>
